<template id="footer-template">
  <style>
    :host {
      --footer-bg: #1a1a1a;
      --footer-text: #ffffff;
      --accent-color: #4d90fe;
      --hover-color: #6ba6ff;
      --transition-speed: 0.3s;
      --max-width: 1200px;
      --column-gap: 2rem;
      --row-gap: 1.5rem;
      --padding: 2rem;
    }

    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: var(--padding);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }

    .footer-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      gap: var(--row-gap) var(--column-gap);
    }

    .footer-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: inherit;
    }

    .footer-logo img {
      height: 40px;
      width: auto;
    }

    .footer-heading {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .footer-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .footer-link {
      color: inherit;
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    .footer-link:hover {
      color: var(--hover-color);
    }

    .newsletter-form {
      display: flex;
      gap: 0.5rem;
    }

    .newsletter-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: inherit;
      border-radius: 4px;
    }

    .newsletter-button {
      background: var(--accent-color);
      color: var(--footer-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .newsletter-button:hover {
      background: var(--hover-color);
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-link {
      color: inherit;
      text-decoration: none;
      transition: opacity var(--transition-speed);
    }

    .social-link:hover {
      opacity: 0.8;
    }

    @media (min-width: 768px) {
      .footer-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .footer-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>

  <footer>
    <div class="footer-container">
      <!-- Company Info -->
      <div class="footer-section">
        <a href="/" class="footer-logo" aria-label="Company Home">
          <img src="logo.svg" alt="Company Logo">
          <span>Company Name</span>
        </a>
        <p>Innovating since 2023</p>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="Twitter">
            <img src="twitter.svg" alt="Twitter" width="24" height="24">
          </a>
          <a href="#" class="social-link" aria-label="LinkedIn">
            <img src="linkedin.svg" alt="LinkedIn" width="24" height="24">
          </a>
          <a href="#" class="social-link" aria-label="GitHub">
            <img src="github.svg" alt="GitHub" width="24" height="24">
          </a>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="footer-section">
        <h3 class="footer-heading">Quick Links</h3>
        <ul class="footer-links">
          <li><a href="#" class="footer-link" aria-label="About Us">About</a></li>
          <li><a href="#" class="footer-link" aria-label="Our Services">Services</a></li>
          <li><a href="#" class="footer-link" aria-label="Our Blog">Blog</a></li>
          <li><a href="#" class="footer-link" aria-label="Careers">Careers</a></li>
          <li><a href="#" class="footer-link" aria-label="Contact Us">Contact</a></li>
        </ul>
      </div>

      <!-- Newsletter -->
      <div class="footer-section">
        <h3 class="footer-heading">Newsletter</h3>
        <form class="newsletter-form" aria-label="Newsletter subscription">
          <input type="email" class="newsletter-input" placeholder="Your email" required>
          <button type="submit" class="newsletter-button">Subscribe</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="footer-section">
        <h3 class="footer-heading">Contact</h3>
        <address>
          123 Innovation Street<br>
          Tech City, TC 12345<br>
          <a href="tel:+1234567890" class="footer-link">+1 (234) 567-890</a><br>
          <a href="mailto:info@company.com" class="footer-link">info@company.com</a>
        </address>
      </div>
    </div>
  </footer>
</template>

<script>
  class FooterComponent extends HTMLElement {
    constructor() {
      super();
      const template = document.getElementById('footer-template');
      const content = template.content.cloneNode(true);
      this.attachShadow({ mode: 'open' }).appendChild(content);
    }
  }

  customElements.define('responsive-footer', FooterComponent);
</script>
